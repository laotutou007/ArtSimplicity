<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
    <div id="app">
      <el-container style="width: 100%;">
        <el-header>
          <el-row :gutter="20">
            <el-col :span="10" :offset="0">
              <div class="icon"> <a href="../pages/index.html">HOME</a></div>
            </el-col>
            <el-col :span="14" :offset="0">
              <el-col :span="6"  :offset="0" v-for="i in iterms" >
                <a :href="i.link">
                  {{i.text}}
                </a>
              </el-col>
            </el-col>
          </el-row>
        </el-header>
     
       <el-row :gutter="2">
       
        <el-row :gutter="0" style="margin-bottom: 38px;">
            <el-col :span="8" :offset="1">
                
                
                <el-calendar class="cal" v-model="value" style="background-color:#f3efe4;">
                </el-calendar>
            </el-col>
            <el-col :span="14" :offset="1">
                <el-col :span="10" :offset="0" v-for="i in artcontent">
                    <img :src="i" alt="">
                 </el-col>
            </el-col>
        </el-row>
        
        
        
        
       </el-row>
       

        <el-footer >
          <el-row :gutter="0">
            <el-col :span="24" :offset="0">
              <p class="p1">{{end}}</p>
            </el-col>
            <el-col :span="24" :offset="0" class="pend">
              <p class="pend" v-for="i in endhelp">
                <a :href="i.link">{{i.text}}</a>
              </p>
            
            </el-col>
            
          </el-row>
          
        </el-footer>
      </el-container>
     
    </div>
</body>

<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="../index.js"></script>
<script src="../js/login.js"></script>
</html>
